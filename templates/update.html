{% extends 'base.html' %}

{% block title %}
Update Task
{% endblock %}

{% block content %}
<div class="content">
    <h1 class="center">Update Task</h1>
    <div class="block">
        <form action="/update/{{ task.id }}" method="post">
            <div class="form-group">
                <label for="task_content">Task:</label>
                <input type="text" id="task_content" name="content" value="{{ task.content }}" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Update">
            </div>
        </form>
    </div>
</div>
{% endblock %}
